<!DOCTYPE html>
<html>
  <head>
    <!-- 字符集和兼容性设置 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!-- 强制所有请求通过 HTTPS 加载 --> <!-- TODO 配置了 HTTPS 则放开注释 -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self'; script-src 'self' https://hm.baidu.com;"> -->
    <!-- 视口设置，支持移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./favicon.ico">
    <!-- 页面标题 -->
    <title><%= webpackConfig.name %></title>
    <!-- 页面标题 -->
    <script src="./server.js"></script>
    <% if (process.env.NODE_ENV === 'production' ) { %>
    <script>
      (function() {
        const hm = document.createElement('script')
        hm.src = "https://hm.baidu.com/hm.js?3206b8f77bd109cd2ee973aeabc740c3"
        const s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(hm, s)
      })()
    </script>
    <% } %>
  </head>
  <body>
    <!-- Vue App 挂载点 -->
    <div id="app"></div>
  </body>
</html>
